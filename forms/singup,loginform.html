<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup and Login Forms</title>
</head>
<body>
    <h1>Signup Form</h1>
    <form>
        <!-- Full Name -->
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required autofocus><br><br>

        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

        <!-- Password -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required><br><br>

        <!-- Confirm Password -->
        <label for="confirmpassword">Confirm Password:</label>
        <input type="password" id="confirmpassword" name="confirmpassword" placeholder="Confirm your password" required><br><br>

        <!-- Mobile Number -->
        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" placeholder="Enter your mobile number" required><br><br>

        <!-- Date of Birth -->
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br><br>

        <!-- Appointment Date and Time -->
        <label for="appointment">Appointment Date and Time:</label>
        <input type="datetime-local" id="appointment" name="appointment" required><br><br>

        <!-- Gender -->
        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label><br><br>

        <!-- Accept Terms -->
        <label for="terms">I accept the terms and conditions:</label>
        <input type="checkbox" id="terms" name="terms" required><br><br>

        <!-- Submit Button -->
        <input type="submit" value="Signup">
    </form>

    <hr>

    <h1>Login Form</h1>
    <form>
        <!-- Email -->
        <label for="login-email">Email:</label>
        <input type="email" id="login-email" name="email" placeholder="Enter your email" required autofocus><br><br>

        <!-- Password -->
        <label for="login-password">Password:</label>
        <input type="password" id="login-password" name="password" placeholder="Enter your password" required><br><br>

        <!-- Submit Button -->
        <input type="submit" value="Login">
    </form>
</body>
</html>
