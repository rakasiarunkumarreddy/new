<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Student ID Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="id-card">
        <div class="header">
            <img src="https://tinyurl.com/3msmfwp3" alt="College Logo" class="logo">
            <h1>College Name</h1>
        </div>
        <div class="photo-section">
            <img src="https://tinyurl.com/3msmfwp3" alt="Student Photo" class="photo">
        </div>
        <div class="details">
            <h2>Student Name</h2>
            <p><strong>ID:</strong> 123456</p>
            <p><strong>Department:</strong> Computer Science</p>
            <p><strong>Email:</strong> student@example.com</p>
            <p><strong>Phone:</strong> +1 234 567 890</p>
        </div>
        <div class="footer">
            <p>College Address, City, State, Zip Code</p>
            <p>Phone: +1 123 456 7890</p>
            <p>Email: info@college.edu</p>
        </div>
    </div>
</body>
</html>
