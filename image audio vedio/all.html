<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media and Links</title>
</head>
<body>
    <h1>Media and Links</h1>

    <!-- List with Images -->
    <h2>List of Images</h2>
    <ul>
        <li>
            <img src="https://tinyurl.com/3msmfwp3" alt="Image 1" width="200">
        </li>
        <li>
            <img src="https://tinyurl.com/3msmfwp3" alt="Image 2" width="200">
        </li>
        <li>
            <img src="https://tinyurl.com/3msmfwp3" alt="Image 3" width="200">
        </li>
    </ul>

    <!-- List with Videos -->
    <h2>List of Videos</h2>
    <ul>
        <li>
            <video width="320" height="240" controls>
                <source src="video1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </li>
        <li>
            <video width="320" height="240" controls>
                <source src="video2.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </li>
        <li>
            <video width="320" height="240" controls>
                <source src="video3.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </li>
    </ul>

    <!-- List with Audio -->
    <h2>List of Audio</h2>
    <ul>
        <li>
            <audio controls>
                <source src="audio1.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </li>
        <li>
            <audio controls>
                <source src="audio2.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </li>
        <li>
            <audio controls>
                <source src="audio3.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </li>
    </ul>

    <!-- Clickable Images with Routing -->
    <h2>Clickable Images with Routing</h2>
    <ul>
        <li>
            <a href="https://example.com/page1">
                <img src="https://tinyurl.com/3msmfwp3" alt="Go to Page 1" width="200">
            </a>
        </li>
        <li>
            <a href="https://www.google.com">
                <img src="https://tinyurl.com/3msmfwp3" alt="Go to Page 2" width="200">
            </a>
        </li>
        <li>
            <a href="https://www.youtube.com">
                <img src="https://tinyurl.com/3msmfwp3" alt="Go to Page 3" width="200">
            </a>
        </li>
    </ul>
</body>
</html>
